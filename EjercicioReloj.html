<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            img[src="./imagenes/reloj.png"]{
                position:absolute;
                top:100px;
                left:100px;
                width: 250px;
                height: 250px;
                i-index:0;
            }
            img[src="./imagenes/hora.png"]{
                position:absolute;
                top:170px;
                left:150px;
                width: 150px;
                height: 80px;
                i-index:1;
                transform: rotate(-120deg);
            }
            img[src="./imagenes/minuto.png"]{
                position:absolute;
                top:142px;
                left:150px;
                width: 150px;
                height: 140px;
                i-index:1;
                transform: rotate(-135deg);
            }
            img[src="./imagenes/segundo.png"]{
                position:absolute;
                top:140px;
                left:200px;
                width: 50px;
                height: 140px;
                i-index:1;
                transform: rotate(-160deg);
            }
            #hora:hover{
                transform: rotate(20deg);
            }
            #minuto:hover{
                transform: rotate(-130deg);
            }
            #segundo:hover{
                transform: rotate(20deg);
            }

        </style>
    </head>
    <body>
        <div class="">
            <img  src="./imagenes/reloj.png">
            <img id="hora" src="./imagenes/hora.png">
            <img id="minuto" src="./imagenes/minuto.png">
            <img id="segudo"src="./imagenes/segundo.png">
        </div>
    </body>
</html>
