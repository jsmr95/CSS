<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <style media="screen">
            #esfera,#segundero,#minutero,#horario {
                height: 225px;
                width: 225px;
                position: absolute
            }
            #esfera {
                i-index: 2
            }
            #segundero {
                i-index: 2
            }
            #minutero {
                i-index: 2
                transform: rotate(6deg);
            }
            #horario {
                i-index: 2
            }
            #horario:active {
                -moz-transition: -moz-transform 2s ease-in-out 0.5s;
                -webkit-transition: -webkit-transform 2s ease-in-out 0.5s;
                -moz-transform: rotate(6deg);
                -webkit-transform: rotate(6deg);
            }
        </style>
        <script type="text/javascript">
        window.onload = function(){
            boton.addEventListener('click',avanza);
        }
        var conts = 0;
        var contm = 0;
        var conth = 0;
        function avanza(){
            conts+=6;
            segundero.style.transform = `rotate(${conts}deg)`;
            minutero.style.transform = `rotate(${contm}deg)`;
            horario.style.transform = `rotate(${conth}deg)`;
        }
        </script>
    </head>
    <body>
        <input id="boton" type="button" value="Incrementar"><br><br><br><br>
        <div class="reloj">
            <img id="esfera" src="./imagenes/reloj.jpg">
            <img id="segundero" src="./imagenes/segundero.png">
            <img id="minutero" src="./imagenes/minutero.png">
            <img id="horario" src="./imagenes/horario.png">
        </div>
        <br>
    </body>
</html>
