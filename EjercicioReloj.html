<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <style media="screen">
            .normal {
                height: 225px;
                width: 225px;
                position: absolute
            }
            #esfera {
                i-index: 2
            }
            #segundero {
                i-index: 2
            }
            #segundero {
                -moz-transition: -moz-transform 1s linear;
                -webkit-transition: -webkit-transform 1s linear;
            }
            #minutero {
                i-index: 2
            }
            #minutero {
                -moz-transition: -moz-transform 1s linear;
                -webkit-transition: -webkit-transform 1s linear;
            }
            #horario {
                i-index: 2
            }
            #horario:active {
                -moz-transition: -moz-transform 1s linear;
                -webkit-transition: -webkit-transform 1s linear;
            }
            .chico{
                height: 75px;
                width: 75px;
                bottom: 0;
                right: 0;
                position: absolute;
                transition-property: all;
                transition: 5s ease;
            }
        </style>
    </head>
    <body>
        <div id="reloj">
            <img id="esfera" class="normal" src="./imagenes/reloj.jpg">
            <img id="segundero" class="normal" src="./imagenes/segundero.png">
            <img id="minutero" class="normal" src="./imagenes/minutero.png">
            <img id="horario" class="normal" src="./imagenes/horario.png">
        </div>
        <br>
        <script type="text/javascript">
        var d = new Date();
        var conts = d.getSeconds();
        var contm = d.getMinutes()+conts/60;
        var conth = d.getHours()*60+d.getMinutes()/60;

        var contsd = d.getSeconds()*180/30;
        var contmd = d.getMinutes()*180/30;
        var conthd = (360/12)*d.getHours();

        var interval;
        var interval1;

        function avanza(){
            contsd+=6;
            contmd+=0.1;
            conthd+=0.0084;
            segundero.style.transform = `rotate(${contsd}deg)`;
            minutero.style.transform = `rotate(${contmd}deg)`;
            horario.style.transform = `rotate(${conthd}deg)`;
        }

        function transforma(){
            document.getElementById('esfera').setAttribute('class','chico');
            document.getElementById('segundero').setAttribute('class','chico');
            document.getElementById('minutero').setAttribute('class','chico');
            document.getElementById('horario').setAttribute('class','chico');
        }

        interval = setInterval(avanza,1000);
        invterval1 = setTimeout(transforma,4000);

        reloj.addEventListener('mouseenter',agranda);

        function agranda(){
            clearTimeout(interval1);
            document.getElementById('esfera').removeAttribute('class');
            document.getElementById('segundero').removeAttribute('class');
            document.getElementById('minutero').removeAttribute('class');
            document.getElementById('horario').removeAttribute('class');

            document.getElementById('esfera').setAttribute('class','normal');
            document.getElementById('segundero').setAttribute('class','normal');
            document.getElementById('minutero').setAttribute('class','normal');
            document.getElementById('horario').setAttribute('class','normal');
            invterval1 = setTimeout(transforma,4000);
        }

        </script>
    </body>
</html>
