<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <style media="screen">

            #esfera, #milisegundero, #segundero, #minutero, #horario{
                i-index: 2
                height: 225px;
                width: 225px;
                position: absolute;
            }
            #milisegundero:active {
                -moz-transition: -moz-transform 1s linear;
                -webkit-transition: -webkit-transform 1s linear;
            }

            #segundero:active {
                -moz-transition: -moz-transform 1s linear;
                -webkit-transition: -webkit-transform 1s linear;
            }

            #minutero:active {
                -moz-transition: -moz-transform 1s linear;
                -webkit-transition: -webkit-transform 1s linear;
            }

            #horario:active {
                -moz-transition: -moz-transform 1s linear;
                -webkit-transition: -webkit-transform 1s linear;
            }
            #reloj {
                height: 225px;
                width: 225px;
                position: absolute;
            }
            div{
                transition-property: all;
                transition: 3s linear;
            }
            #chico{
                height: 70px;
                width: 70px;
                transform: translate(212vh,89vh) scale(.2,.2) ;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="reloj">
            <img id="esfera"  src="./imagenes/reloj.jpg">
            <img id="milisegundero"  src="./imagenes/segundero.png">
            <img id="segundero" src="./imagenes/segundero.png">
            <img id="minutero" src="./imagenes/minutero.png">
            <img id="horario" src="./imagenes/horario.png">
        </div>
        <br>

        <script type="text/javascript">
        var d = new Date();
        var contms = d.getSeconds();
        var conts = d.getSeconds();
        var contm = d.getMinutes()+conts/60;
        var conth = d.getHours()*60+d.getMinutes()/60;

        var contmsd = d.getSeconds()*180/30;
        var contsd = d.getSeconds()*180/30;
        var contmd = d.getMinutes()*180/30;
        var conthd = (360/12)*d.getHours();

        var interval;
        var interval1;

        function avanza(){
            contmsd+=3.6;
            contsd+=0.06;
            contmd+=0.001;
            conthd+=0.000084;
            milisegundero.style.transform = `rotate(${contmsd}deg)`;
            segundero.style.transform = `rotate(${contsd}deg)`;
            minutero.style.transform = `rotate(${contmd}deg)`;
            horario.style.transform = `rotate(${conthd}deg)`;
        }

        function transforma(){
            document.getElementById('reloj').setAttribute('id','chico');
        }

        interval = setInterval(avanza,10);
        invterval1 = setTimeout(transforma,4000);

        reloj.addEventListener('mouseenter',agranda);

        function agranda(){
            clearTimeout(interval1);
            document.getElementById('chico').setAttribute('id','reloj');
            invterval1 = setTimeout(transforma,7000);
        }

        </script>
    </body>
</html>
