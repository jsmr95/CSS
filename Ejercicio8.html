<title> pseudo clases </title>
<style type="text/css">
a {
margin: 1em 0;
float: left;
clear: left;
padding: 2px;

}
a:hover{
    color:#FFFFFF;
    background: #CC0000;
}
a:visited{
    color: #CCCCCC;
}
</style>
</head>
<body>
<a href="#">Enlace numero 1</a>
<a href="#">Enlace numero 2</a>
<a href="#">Enlace numero 3</a>

</body>
